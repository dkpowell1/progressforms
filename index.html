<html>
<head>
	<meta charset="UTF-8">
	<title>Progress Form Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/progressbar.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container" id="progressFormWrapper">
		<fieldset>
			<legend>Personal Information</legend>
			<div class="fieldgroup" data-todo>
				<label for="entryYear" class="md">When are you entering into NCSU?</label>
				<select name="entryYear" id="entryYear" required>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
				</select>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup" data-todo>
				<label for="firstname">First Name:</label>
				<input name="firstname" id="firstname" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="emamiddlenameil">Middle Name:</label>
				<input name="middlename" id="middlename">
			</div>
			<div class="fieldgroup" data-todo>
				<label for="lastname">Last Name:</label>
				<input name="lastname" id="lastname" type="lastname" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="dob_month">Date of Birth:</label>
				<input class="date month" name="dob_month" id="dob_month" placeholder="MM" required>/
				<input class="date day" name="dob_day" id="dob_day" placeholder="DD" required>/
				<input class="date year" name="dob_year" id="dob_year" placeholder="YYYY" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup" data-todo>
				<label for="email">Email:</label>
				<input name="email" id="email" type="email" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="confirmemail">Confirm Email:</label>
				<input name="confirmemail" id="confirmemail" type="email" required>
				<span class="required">(required)</span>
			</div>
		</fieldset>
		<fieldset>
			<legend>Address/Contact Information</legend>
			<div class="fieldgroup">
				<label for="country">Country:</label>
				<select name="country" id="country" required>
					<option value></option>
					<option value="0">The United States</option>
					<option value="1">Algeria</option>
					<option value="2">Albania</option>
					<option value="North Carolina">Northern Marinana Islands - United States</option>
				</select>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="addressLine1">Address Line 1:</label>
				<input name="addressLine1" id="addressLine1" class="lg" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="addressLine2">Address Line 2:</label>
				<input name="addressLine2" id="addressLine2" class="lg">
			</div>
			<div class="fieldgroup">
				<label for="city">City:</label>
				<input name="city" id="city" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="state">State:</label>
				<select name="state" id="state" required>
					<option value></option>
					<option value="Alaska">Alaska</option>
					<option value="Arkansas">Arkansas</option>
					<option value="California">California</option>
					<option value="North Carolina">North Carolina</option>
					<option value="Virginia">Virginia</option>
				</select>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="zip">Zip Code:</label>
				<input name="zip" id="zip" class="sm" required>
				<span class="required">(required)</span>
			</div>
		</fieldset>
		<fieldset>
			<legend>Your Log In</legend>
			<div class="fieldgroup" data-todo>
				<label for="username">Username:</label>
				<input name="username" id="username" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="password">Password:</label>
				<input name="password" id="password" type="password" required>
				<span class="required">(required)</span>
			</div>
			<div class="fieldgroup">
				<label for="confirmpassword">Confirm Password:</label>
				<input name="confirmpassword" id="confirmpassword" type="password" required>
				<span class="required">(required)</span>
			</div>
		</fieldset>
		<fieldset id="confirmationTab">
			<legend>Confirmation</legend>
			<div id="confirmationTabContent">
				<p>Please verify that your data is correct by checking each field:</p>
			</div>
			<button class="submit" id="submit">Submit</button>
		</fieldset>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.progressforms.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
